[unread_inbox]
search=tag:inbox AND not tag:deleted AND tag:unread AND not tag:hide
icon_letter=N
[aylapomme_inbox]
search=tag:inbox AND -tag:deleted AND tag:to_us AND not tag:hide
icon_letter=n
[inbox]
search=tag:inbox AND -tag:deleted AND not tag:hide
icon_letter=n
[flagged]
search=tag:flagged and not tag:cosmo
icon_letter=f
[draft]
search=tag:draft and not tag:deleted
[unread_only]
search=tag:unread AND NOT tag:rss AND NOT tag:ml AND NOT tag:inbox AND NOT tag:flagged
icon_letter=u
[unread_ml]
search=tag:ml AND tag:unread
[unread_rss]
search=tag:rss AND tag:unread
[default]
icon_letter=i
