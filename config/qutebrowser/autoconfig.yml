# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        Uc: set network user-agent "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36
          (KHTML, like Gecko) Chrome/53.0.2785.143 Safari/537.36"
        Ud: set network user-agent ""
        Uf: set network user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:45.0) Gecko/20100101
          Firefox/45.0"
        d: null
        dd: tab-close
        dsD: spawn -u konix_qutebrowser_web_search.sh -d
        dsS: spawn -u konix_qutebrowser_web_search.sh
        dsd: spawn -u konix_qutebrowser_web_search.sh -dc
        dss: spawn -u konix_qutebrowser_web_search.sh -c
        sp: spawn -u konix_qutebrowser_password.sh
        yas: spawn -u konix_qutebrowser_ril_save_url.sh
        ye: spawn -u konix_qutebrowser_edit_emacs.sh -c
        zc: spawn -u konix_qutebrowser_open_with_chromium.sh
        zf: spawn -u konix_qutebrowser_open_with_firefox.sh
  content.geolocation:
    https://eu.docusign.net: false
    https://www.myedenred.fr: false
  content.media.audio_capture:
    https://coremeet.workadventu.re: true
    https://meet.google.com: true
    https://play.workadventu.re: true
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://coremeet.workadventu.re: true
    https://meet.google.com: true
    https://play.workadventu.re: true
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://coremeet.workadventu.re: true
    https://meet.google.com: true
    https://play.workadventu.re: true
    https://teams.microsoft.com: true
  content.notifications:
    https://calendar.google.com: false
    https://meet.google.com: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
  hints.next_regexes:
    global:
    - Bloc suivant >>
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  hints.prev_regexes:
    global:
    - Bloc précédent
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  new_instance_open_target:
    global: tab-silent
