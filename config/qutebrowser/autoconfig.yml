config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Alt+Shift+n>: :open https://via.hypothes.is/{url}
        <Alt+n>: :jseval (function(){window.hypothesisConfig=function(){return{showHighlights:true,appType:'bookmarklet'};};var
          d=document,s=d.createElement('script');s.setAttribute('src','https://hypothes.is/embed.js');d.body.appendChild(s)})();
        <Ctrl+Alt+n>: spawn -u konix_qutebrowser_emacs_org_add_roam_capture.sh
        <Ctrl+Shift+n>: spawn -u konix_qutebrowser_emacs_org_add_quote_at_point.sh
        <Ctrl+a>: null
        <Ctrl+e>: konix_qutebrowser_emacs_everywhere.sh
        <Ctrl+m>: spawn -u konix_qutebrowser_yank_bib.sh
        <Ctrl+n>: spawn -u konix_qutebrowser_emacs_org_add_roam_note.sh
        <Ctrl+x>: null
        SB: open qute://bindings
        Sb: open qute://bookmarks#bookmarks
        Sm: messages
        d: null
        dd: tab-close
        dg: tab-give
        do: tab-only
        dsD: spawn -u konix_qutebrowser_web_search.sh -d
        dsS: spawn -u konix_qutebrowser_web_search.sh
        dsd: spawn -u konix_qutebrowser_web_search.sh -dc
        dss: spawn -u konix_qutebrowser_web_search.sh -c
        dw: spawn -u konix_qutebrowser_dwim.sh
        pi: spawn -u konix_qutebrowser_print_ipfa.sh
        sp: spawn -u konix_qutebrowser_password.sh
        ss: spawn -u konix_qutebrowser_scroll.sh
        yE: spawn -u konix_qutebrowser_edit_content.sh
        yas: spawn -u konix_qutebrowser_ril_save_url.sh
        ye: spawn -u konix_qutebrowser_edit_emacs.sh -c
        yi: spawn -u konix_qutebrowser_ipfa.sh
        zc: spawn -u konix_qutebrowser_open_with_chromium.sh
        zf: spawn -u konix_qutebrowser_open_with_firefox.sh
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.cmd_history_max_items:
    global: -1
  completion.open_categories:
    global:
    - quickmarks
    - bookmarks
    - searchengines
    - history
    - filesystem
  completion.use_best_match:
    global: true
  content.desktop_capture:
    https://teams.microsoft.com: true
    https://webrtc.github.io: true
  content.geolocation:
    https://eu.docusign.net: false
    https://www.google.com: false
    https://www.myedenred.fr: false
  content.javascript.clipboard:
    http://localhost:3000: access-paste
  content.javascript.enabled:
    global: true
  content.media.audio_capture:
    https://app.slack.com: true
    https://coremeet.workadventu.re: true
    https://konubinix.eu: true
    https://meet.google.com: true
    https://play.workadventu.re: true
    https://teams.microsoft.com: true
    https://vdo.ninja: true
  content.media.audio_video_capture:
    http://localhost:9904: true
    https://coremeet.workadventu.re: true
    https://localhost:8080: true
    https://meet.google.com: true
    https://play.workadventu.re: true
    https://teams.microsoft.com: true
    https://zoom.us: true
  content.media.video_capture:
    http://localhost:8080: true
    http://localhost:9904: true
    https://coremeet.workadventu.re: true
    https://konubinix.eu: true
    https://meet.google.com: true
    https://play.workadventu.re: true
    https://teams.microsoft.com: true
    https://vdo.ninja: true
    https://webrtc.github.io: true
  content.notifications.enabled:
    https://app.element.io: true
    https://assure.generation.fr: false
    https://calendar.google.com: false
    https://fr.aliexpress.com: false
    https://gitlab.com: false
    https://gitter.im: false
    https://meet.google.com: false
    https://play.workadventu.re: false
    https://www.dealabs.com: false
    https://www.facebook.com: false
    https://www.infoworld.com: false
    https://www.netflix.com: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - e
    - '{file}'
  hints.next_regexes:
    global:
    - Bloc suivant >>
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  hints.prev_regexes:
    global:
    - Bloc précédent
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  tabs.show:
    global: multiple
