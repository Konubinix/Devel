add_newline = false
format = "$username$custom$git_branch$git_status$git_metrics$directory$kubernetes$gcloud$all$line_break$character"
[git_metrics]
disabled = false
[hostname]
disabled = true
[username]
disabled = true
[custom.userhost]
command = 'echo "$USER@$(tput setaf ${HOSTNAME_COLOR:-7})${HOSTNAME}"'
when = "true"
description = "show user and host names"
style = "bold yellow"
[custom.privatenav]
command = 'echo "(In private mode)"'
when = 'test -n "${KONIX_PRIVATE_NAV}"'
description = "Warn me I'm in private mode"
style = "bold red"
[custom.ktl]
command = 'echo "ktns:(${KTL_NS})"'
when = 'test -n "${KTL_NS}"'
description = "show ktl namespace"
style = "bold yellow"
[custom.date]
command = "date +%H:%M:%S"
when = "true"
description = "show date"
style = 'bold blue'
format = '[$symbol($output )]($style)'
[python]
python_binary = "python3"
[battery]
full_symbol = "üîã"
charging_symbol = "‚ö°Ô∏è"
discharging_symbol = "üíÄ"
[[battery.display]]
threshold = 30
style = "bold red"
[directory]
truncation_length = 7
truncate_to_repo = false
[character]
success_symbol = "[‚úî](bold green) "
error_symbol = "[‚úó](bold red) "
[kubernetes]
disabled=false
# detect_files=["Tiltfile"]
# detect_folders=["helm"]
style= "blue"
format = '[‚õµ $context \($namespace\) ]($style)'
[[kubernetes.contexts]]
context_pattern = "kind-clk-k8s"
style = "green"
[[kubernetes.contexts]]
context_pattern = ".*(beta|staging|prod)-eks-cluster"
style = "bold red"
context_alias = "$1"
[[kubernetes.contexts]]
context_pattern = ".*testing-eks-cluster"
style = "bold yellow"
context_alias = "testing"
[status]
disabled = false
pipestatus = true
