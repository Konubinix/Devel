[custom.hostname]
command = "echo ${HOSTNAME}"
when = "true"
description = "show hostname"
[custom.date]
command = "date +%H:%M:%S"
when = "true"
description = "show date"
[custom.X]
command = "echo graphical"
when = "test -n \"${DISPLAY}\""
description = "show graphical"
[python]
python_binary = "python3"
[[battery.display]]
threshold = 30
style = "bold red"
[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"