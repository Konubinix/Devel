[program:xscreensaver]
command=xscreensaver -no-splash

[program:away_watch]
command=konix_away_watch.sh

[program:mail_tray_daemon]
command=konix_mail_tray_daemon.py

; [program:emacs_tray_daemon]
; command=emacs_tray_daemon.py

[program:conky]
command=conky -c "%(ENV_KONIX_CONKYRC)s"
stdout_logfile=%(ENV_HOME)s/tmp/conky.log
stderr_logfile=%(ENV_HOME)s/tmp/conky.err

[program:volti]
command=volti -w

[program:notification_daemon]
command=konix_notify_daemon.py
stdout_logfile=%(ENV_HOME)s/.notify_daemon_log
stderr_logfile=%(ENV_HOME)s/.notify_daemon_err

[program:dunst]
command=dunst -key "mod4+period" -all_key "mod4+ctrl+period" -history_key "mod4+shift+period" -context_key "mod4+mod1+period"

[program:httpshare]
command=konix_http_share.sh
autostart=true

[program:ftpshare]
command=konix_ftp_share.sh
autostart=false

[program:udiskie]
command=konix_udiskie.sh

[program:smbnetfs]
command=smbnetfs -f "%(ENV_KONIX_SMB_MOUNT)s"

[program:minbif]
command=konix_minbif.sh

[program:znc]
command=konix_znc.sh

; [program:ipfs]
